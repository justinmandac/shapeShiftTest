<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapeshift Test V2</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery.shapeshift/core/jquery.shapeshift.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>

    <link rel="stylesheet" href="bower_components/metro-ui-css/css/metro-bootstrap.css"/>
    <link rel="stylesheet" href="stylesheets/screen.css"/>
</head>

<body class="metro">
    <div id="outer-wrapper">
        <div class="grid">
            <div class="row">
                <button id="clear-cookie">Clear Cookie</button>
                <button id="create-cookie">Create Cookie</button>
                <button id="show-cookie">Show Cookie Contents</button>
                <button id="load-content">Load Default Content</button>
            </div>
            <div class="row">
                <div id="gallery" class="container span12">
                    <div class="item">
                        <div class="tile bg-orange"></div>
                    </div>
                    <div class="item">
                        <div class="tile bg-red"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="gridContainer" class="container">
                    <div class="item" id="dummy"></div>
                </div>
                <div id="disposal" class="container span4">
                    <div class="item" id="dummy"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="def-content">
        <div class="item" id="tl_vm01">
            <div class="tile bg-steel"></div>
        </div>
        <div class="item" id="tl_vm02">
            <div class="tile bg-lightBlue" ></div>
        </div>
        <div class="item" id="tl_cr00">
            <div class="tile bg-olive" ></div>
        </div>
        <div class="item" id="tl_ts00">
            <div class="tile bg-taupe"  ></div>
        </div>
        <div class="item" id="tl_ts02">
            <div class="tile bg-darkBlue"  ></div>
        </div>
    </div>

    <script src="js/ss_dashboard.js"></script>
</body>
</html>
